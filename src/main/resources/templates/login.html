<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="fragments/head"/>
</head>
<body th:background="${url}">
<header>
    <th:block th:include="fragments/navbar"/>
</header>

<main class="container fill mt-4">

    <h1 class="text-center text-dark mt-2">Вход в Spodeli.Me</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/login}" method="post">
        <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Login</button>
        </div>
    </form>
    <th:block th:if="${param.error}">
        <div class="text-center" style="color: red">
            Wrong Username or Password!
        </div>
    </th:block>
    <input type="hidden" id="backgroundUrl" th:value="${url}">

<!--        <h2>Login Using</h2>-->

<!--            <button type="submit" class="btn btn-primary">-->
<!--                Facebook <span class="fa fa-facebook"></span>-->
<!--            </button>-->
<!--        </form>-->
<!--    </div>-->

</main>
<th:block th:include="~{fragments/footer}"/>

</body>
<script>
    $(".navbar ul li a").each(function () {
        if (this.href === window.location.href) {
            $(this).parent().addClass("active")
        }
    })
</script>

</html>
