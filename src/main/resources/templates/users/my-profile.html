<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="fragments/head"/>
</head>
<body  th:background="${url}">
<header>
    <th:block th:include="fragments/navbar"/>
</header>

<main class="container fill">

    <h1 class="text-center text-dark">Моят профил</h1>
    <hr class="hr-2 bg-dark">
    <div class="row">
        <div class="col col-md-12 text-center">
            <h1>Username: [[${model.username}]]</h1>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12 text-center">
            <h4>Email: [[${model.email}]]</h4>
        </div>
    </div>
    <hr class="hr-2 bg-dark">
    <div class="button-holder d-flex justify-content-center">
        <a th:href="@{/users/edit}" class="btn btn-info">Промени профила</a>
    </div>
</main>
<th:block th:include="fragments/footer"/>
</body>
<script>
    $(".navbar ul li a").each(function () {
        if(this.href === window.location.href){
            $(this).parent().addClass("active")
        }
    })
</script>
</html>
